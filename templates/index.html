<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Predictor</title>
    <link rel="stylesheet" href="static\styles.css"> <!-- Ensure the path is correct -->
</head>
<body>
    <div class="layout">
        <div id="Title">
            <p>Malicious QR Code Detector</p>
        </div>
        <label for="input-file" id="drop-area">
            <input type="file" accept="image/*" name="image" id="input-file" required hidden>
            <div id="img-view">
                <img src="static\icon.png">
                <p><b>Upload QR Code</b></p>
            </div>
        </label>
        <button id="predict-button">Predict</button>

        <!-- Prediction Results Section -->
        <div class="prediction-results" style="display: none;"></div>

    </div>
    
    <script src="static\script.js"></script>
</body>
</html>
